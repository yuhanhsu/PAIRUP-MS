##########################################################################################
### Config file for running ConstructAnnotationMatrix.py
##########################################################################################

[Input Files]

# input file containing metabolite set annotations
#	tab-delimited file with headers: SET_ID, Metabolites, Pathways
#	generated by "CreateMetaboliteSets.py"
setFile: example_data_1_CPDB_2Mets_MetSet-Metabolites-Pathways.txt

# input file containing signal x MC score matrix
#	tab-delimited file with MCs as headers (no header for 1st column: signal name)
#	generated by "DeriveMetabolicComponents.r"
matrixFile: example_data_1_McScoreMatrix.txt 

# input file containing list of MCs to be used for constructing annotations
#	one MC per line
mcFile: example_data_1_MC_CPDB_2Mets_SetEnrichment_top10MCs.txt


[Output Files]

# output file containing signal x metabolite set annotation matrix
#	tab-delimited file with headers: Signal, followed by SET_IDs
outPath: example_data_1_SignalMetSetAnnotationMatrix_2Mets_top10MCs.txt

