##########################################################################################
### Config file for running CalculateRanksumP.py
##########################################################################################

[Parameters]

# analyize  nStart (inclusive) to nEnd (exclusive) signal lists/rows in listPath file
# (0-based indexing, i.e. 1st row = 0)
nStart: 0
nEnd: 1

# test for enrichment of 1st nMets signals in each list
# (e.g. number of signals in "example_2-1_Trait_Pearson_p0.2_signals.txt")
nSignals: 10

[Input Files]

# input file containing signal lists
#	each row is a list of signals seperated by ';'
#	generated by "GetMatchedSignalLists.py"
listPath: example_2-1_Trait_Pearson_p0.2_signals.txt 

# input file containing signal x metabolite set annotation matrix
#       tab-delimited file with headers: Signal, followed by SET_IDs
#       generated by "ConstructAnnotationMatrix.py"
annotationPath: example_data_1_SignalMetSetAnnotationMatrix_2Mets_top10MCs.txt

# input file containing list of all signals to be included for analysis
#	each row is a signal
#	generated by "GetMatchedSignalLists.py"
metPath: example_2-1_allMappedSignalList.txt


[Output Files]

# output file containing Fisher p-values for each metabolite set
#	each row is a tab-delimited list of p-values corresponding to
#	one input signal list
outPath: example_2-1_Trait_signals_MetSetRanksumP.txt

