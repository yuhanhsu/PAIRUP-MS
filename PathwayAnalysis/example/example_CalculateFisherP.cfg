##########################################################################################
### Config file for running CalculateFisherP.py
##########################################################################################

[Parameters]

# analyize  nStart (inclusive) to nEnd (exclusive) signal lists/rows in listPath file
# (0-based indexing, i.e. 1st row = 0)
nStart: 0
nEnd: 1

# test for enrichment of 1st nMets metabolites in each list
# (e.g. number of metabolites in "example_2-1_Trait_Pearson_p0.2_knowns.txt")
nMets: 2

[Input Files]

# input file containing signal lists
#	each row is a list of signals seperated by ';'
#	generated by "GetMatchedSignalLists.py"
listPath: example_2-1_Trait_Pearson_p0.2_knowns.txt

# input file containing binary metabolite set annotations
#       tab-delimited file with headers: SET_ID, Metabolites, Pathways
#       generated by "CreateMetaboliteSets.py"
annotationPath: example_data_1_CPDB_2Mets_MetSet-Metabolites-Pathways.txt

# input file containing list of all signals to be included for analysis
#	each row is a signal
#	generated by "GetMatchedSignalLists.py"
metPath: example_2-1_sharedKnownList.txt


[Output Files]

# output file containing Fisher p-values for each metabolite set
#	each row is a tab-delimited list of p-values corresponding to
#	one input signal list
outPath: example_2-1_Trait_knowns_MetSetFisherP.txt

