##########################################################################################
### Config file for running CalculateFDR.py
##########################################################################################

[Parameters]

# use nullStart (inclusive) to nullEnd (exclusive) p-value lists/rows in nullPath file
# (0-based indexing, i.e. 1st row = 0)
nullStart: 0
nullEnd: 5

# number of permutations used to calculate perm p-values
# (determines p-value threshold range to consider when calculating FDR)
permN: 50

[Input Files]

# input file containing observed permutation p-values       
#	one row of tab-delimited list of p-values
#	generated by "CalculatePermP.py"
obsPath: example_2-1_Trait_signals_MetSetPermP.txt

# input file containing null permutaiton p-values
#       each row is a tab-delimited list of p-values corresponding to separate signal lists
#       generated by "CalculatePermP.py"
nullPath: example_2-1_NullTrait_signals_MetSetPermP_5.txt

# input file storing nominal p-values (for ranking met sets with same perm p-values)
#	one row of tab-delimited list of p-values
#	generated by "CalculateRanksumP.py" (or "CalculateFisherP.py")
nomPath: example_2-1_Trait_signals_MetSetRanksumP.txt

# input file containing met set SET_ID -> CPDB pathways mapping
#	generated by "CreateMetaboliteSets.py"
setDictPath: example_data_1_CPDB_2Mets_MetSet-Metabolites-Pathways.txt

# input file containing  post-reconstitution metabolite set label confidence scores
#	generated by "CalculatePostReconEnrichment.py"
setValidPath: example_data_1_SignalMetSetAnnotationMatrix_2Mets_top10MCs_labelRankSumP.txt


[Output Files]

# output file containing final met set enrichment summary
#	tab-delimited file with headers: SET_ID, Nominal_P, Perm_P, FDR, Label_P, CPDB_Pathways
outPath: example_2-1_Trait_signals_MetSetFdrEnrichment.txt

