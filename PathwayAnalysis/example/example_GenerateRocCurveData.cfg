##########################################################################################
### Config file for running GenerateRocCurveData.py
##########################################################################################

[Input Files]

# input file containing metabolite set annotations
#	tab-delimited file with headers: SET_ID, Metabolites, Pathways
#	generated by "CreateMetaboliteSets.py"
setFile: example_data_1_CPDB_2Mets_MetSet-Metabolites-Pathways.txt

# input file containing signal x metabolite set annotation matrix
#	tab-delimited file with headers: Signal, followed by SET_IDs
#	generated by "ConstructAnnotationMatrix.py"
annFile: example_data_1_SignalMetSetAnnotationMatrix_2Mets_top10MCs.txt

# input file containing post-reconstitution met set label confidence scores
#       tab-delimited file with headers: SET_ID, RankSumP
#	generated by "CalculatePostReconEnrichment.py"
#	only confident met sets (RankSumP < 0.05) will be included in ROC curve data
#	(set to "NA" if want to include all met sets)
filterFile: example_data_1_SignalMetSetAnnotationMatrix_2Mets_top10MCs_labelRankSumP.txt
#filterFile: NA

[Output Files]

# output file containing list of [met set score, binary membership label] for known mets
#	tab-delimited file with headers: Score, Label
outPath: example_data_1_SignalMetSetAnnotationMatrix_2Mets_top10MCs_confidentSets_rocData.txt

