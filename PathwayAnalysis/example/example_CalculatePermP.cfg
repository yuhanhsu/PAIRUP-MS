##########################################################################################
### Config file for running CalculatePermP.py
##########################################################################################

[Parameters]

# use obsStart (inclusive) to obsEnd (exclusive) p-value lists/rows in obsPath file
# (0-based indexing, i.e. 1st row = 0)
obsStart: 0
obsEnd: 1

# use nullStart (inclusive) to nullEnd (exclusive) p-value lists/rows in nullPath file
# (0-based indexing, i.e. 1st row = 0)
nullStart: 0
nullEnd: 50


[Input Files]

# input file containing obsered enrichment rank-sum (or over-representaiton Fisher) p-values
#       each row is a tab-delimited list of p-values corresponding to separate signal lists
#	generated by "CalculateRanksumP.py" (or "CalculateFisherP.py")
obsPath: example_2-1_Trait_signals_MetSetRanksumP.txt

# input file containing null enrichment rank-sum (or over-representaiton Fisher) p-values
#       each row is a tab-delimited list of p-values corresponding to separate signal lists
#       generated by "CalculateRanksumP.py" (or "CalculateFisherP.py")
nullPath: example_2-1_NullTrait_signals_MetSetRanksumP_55.txt


[Output Files]

# output file containing permutation p-values for each metabolite set
#	each row is a tab-delimited list of p-values corresponding to
#	one input signal list
outPath: example_2-1_Trait_signals_MetSetPermP.txt

