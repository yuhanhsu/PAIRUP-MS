##########################################################################################
### Config file for running CalculatePostReconEnrichment.py
##########################################################################################

[Input Files]

# input file containing metabolite set annotations
#	tab-delimited file with headers: SET_ID, Metabolites, Pathways
#	generated by "CreateMetaboliteSets.py"
setFile: example_data_1_CPDB_2Mets_MetSet-Metabolites-Pathways.txt

# input file containing signal x metabolite set annotation matrix
#	tab-delimited file with headers: Signal, followed by SET_IDs
#	generated by "ConstructAnnotationMatrix.py"
annFile: example_data_1_SignalMetSetAnnotationMatrix_2Mets_top10MCs.txt


[Output Files]

# output file contaning post-reconstitution met set enrichment p-values
#	tab-delimited file with headers: SET_ID, RankSumP
outPath: example_data_1_SignalMetSetAnnotationMatrix_2Mets_top10MCs_labelRankSumP.txt

