##########################################################################################
### Config file for running CalculateMcMetSetEnrichment.py
##########################################################################################

[Parameters]

# number of iterations to use for calculating FDR (for assessing enrichment signficance)
# (we usually do 20)
nIters: 2

[Input Files]

# input file containing metabolite set annotations
#	tab-delimited file with headers: SET_ID, Metabolites, Pathways
#	generated by "CreateMetaboliteSets.py"
setFile: example_data_1_CPDB_2Mets_MetSet-Metabolites-Pathways.txt

# input file containing signal x MC score matrix
#	tab-delimited file with MCs (PCs) as headers (no header for 1st column: signal name)
#	generated by "DeriveMetabolicComponents.r"
matrixFile: example_data_1_McScoreMatrix.txt 

[Output Files]

# output file containing list of enriched met sets for each MC
#	tab-delimited file with headers: MC, BestP, BestFDR, BestSets, FDR0.05_Sets
#	met sets separated by "|"
outPath: example_data_1_MC_CPDB_2Mets_SetEnrichment_fdr20.txt 

